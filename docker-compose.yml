version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: bevforge
      POSTGRES_PASSWORD: bevforge_password
      POSTGRES_DB: bevforge_ops
    ports:
      - "5432:5432"
    volumes:
      - ops-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "bevforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  ops-api:
    build: ./ops-api
    environment:
      DATABASE_URL: postgresql+psycopg://bevforge:bevforge_password@db:5432/bevforge_ops
      CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  ops-db-data:
